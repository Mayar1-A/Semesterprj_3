<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="forside">
    <header>
        <h2>Kontakt os</h2>
        <p>Email: kontakt@hjerteklinik.dk</p>
        <p>Telefon: 12345678</p>
    </header>

    <h1>Hjerteklinik</h1>
    <div id="loginForm" class="container">
        <div class="loginForm">
            <h2>Log ind</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <form action="{{ url_for('register') }}" method="GET">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" placeholder="Username" required>
                    <label>Brugernavn</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                     <input type="password" name="password" placeholder="Password" required>
                    <label>Adgangskode</label>

                </div>

                 <div class="button-container">
                    <button type="submit">Login</button>
                     <a href="{{ url_for('register') }}" class="btn">Opret bruger</a>
                </div>
            </form>



            <form action="{{ url_for('logindsundhedsp') }}" method="get">
                <button type="submit" class="btn">Log ind som sundhedspersonale</button>
            </form>


     </div>
  </body>

</html>
